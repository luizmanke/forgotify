name: Libs - Database Tools

on:
  pull_request:

jobs:

  check-changes:
    name: Check changes
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            package:
              - 'libs/database-tools/**'

  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ needs.check-changes.outputs.package == 'true' }}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        if: steps.filter.outputs.package == 'true'
        run: echo "I am building!"
