name: Libs - Database Tools

on:
  workflow_call:
    inputs:

      paths_to_be_watched:
        required: true
        type: string

      path_to_the_package:
        required: true
        type: string

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        id: aaa
        run: |
          echo "dependencies_path=$(
            grep -o '"\.\./.*"' ${{ inputs.path_to_the_package }}/pyproject.toml |
            sed -e 's#"##g' -e 's#\.\./##g' -e 's#^#- #g'
          )" >> $GITHUB_OUTPUT

      - name: Echo
        run: |
          echo ${{ steps.aaa.outputs.dependencies_path }}

