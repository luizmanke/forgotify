name: Libs - Database Tools

on:
  workflow_call:
    inputs:

      paths_to_be_watched:
        required: true
        type: string

      path_to_the_package:
        required: true
        type: string

jobs:

  check_changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.filter.outputs.packages }}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changes
        id: check-changes
        uses: tj-actions/changed-files@v33
        with:
          files: projects/batch-database-update/**
          separator: ","

      - name: Build
        run: |
          echo ${{ steps.check-changes.outputs.any_changed }}


