version: "3.8"

services:

  postgres:
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    expose:
      - 5432

  cloud_tools:
    image: cloud-tools:latest
    environment:
      - WAIT_HOSTS=postgres:5432
    depends_on:
      - postgres
